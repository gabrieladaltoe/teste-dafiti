<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Sneakers - Dafiti</title>
</head>

<body>
    <header class="header"></header>

    <section class="logo_row container">
        <img class="logo-item" src="./img/logotipos/01.jpg" alt="logo-vans">
        <img class="logo-item" src="./img/logotipos/02.jpg" alt="logo-puma">
        <img class="logo-item" src="./img/logotipos/03.jpg" alt="logo-newera">
        <img class="logo-item" src="./img/logotipos/04.jpg" alt="logo-adidas">
        <img class="logo-item" src="./img/logotipos/05.jpg" alt="logo-fila">
        <img class="logo-item" src="./img/logotipos/06.jpg" alt="logo-converse">
        <img class="logo-item" src="./img/logotipos/07.jpg" alt="logo-asictiger">
        <img class="logo-item" src="./img/logotipos/08.jpg" alt="logo-tommyjeans">
        <img class="logo-item" src="./img/logotipos/06.jpg" alt="logo-newbalance">
        <img class="logo-item" src="./img/logotipos/07.jpg" alt="logo-starter">
        <img class="logo-item" src="./img/logotipos/08.jpg" alt="logo-nike">

    </section>
    <section class="box_group container">
        <div class="box_group--left">
            <div class="box_item box_relative" id="box-01">
                <img class="box_absolute" src="./img/03-intermediario01.jpg" alt="tenis-superstar">
                <div class="text-hover box_absolute">
                    <h3>50 anos de superstar</h3>
                    <p>50 anos de superstar <spam><a class="box_link" href="#">Saiba mais</a></spam></p>
                </div>
            </div>
            <div class="box_item" id="box-02">
                <img src="./img/04-intermediario02.jpg" alt="clothes-kappa">
            </div>
        </div>

        <div class="box_group--right">
            <div class="box_item" id="box-03">
                <img src="./img/05-intermediario03.jpg" alt="clothes-kappa">
            </div>
        </div>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
